<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        .login-container h1 {
            margin-bottom: 25px;
        }
        #error-message {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1>로그인</h1>
        <p id="error-message"></p>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="account_id">아이디</label>
                <input type="text" id="account_id" name="account_id" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            const accountId = document.getElementById("account_id").value.trim();
            const errorMessage = document.getElementById('error-message');
            const body = new URLSearchParams({
                username: accountId,   // 필수
                password: "nopass",    // 더미
                grant_type: "password" // 필수
            });
            const resp = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: body.toString(),
                credentials: "include"        // ★ 쿠키 저장 + 이후 요청에 전송
                });


            if (resp.ok) {
                location.href = "/";        // 성공 시 홈으로
            } else {
                const err = await resp.json();
                errorBox.textContent =
                typeof err.detail === "string" ? err.detail : JSON.stringify(err.detail);
                errorBox.style.display = "block";
            }
            }
    </script>
</body>
</html>
