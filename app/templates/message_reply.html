<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 메세지 작성</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* 컨테이너 및 폼 스타일 */
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* 레이블 및 입력 필드 스타일 */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }

        /* textarea 높이 설정 */
        textarea {
            resize: vertical;
        }

        /* 수신자 multi-select의 높이 조정 */
        select[multiple] {
            height: 150px;
        }

        /* 버튼 스타일 */
        button[type="submit"] {
            background-color: #28a745; /* 녹색 계열 */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* 링크 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
            padding: 12px 0;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 기타 작은 텍스트 스타일 */
        small {
            color: #6c757d;
        }

        /* 읽음 여부 체크박스 정렬 */
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>새 메세지 작성</h1>
    <form action="/message/reply" method="POST">

        <h2>수신자 선택 (여러 명 선택 가능)</h2>
        <label for="recipients">수신자 : {{ sendername }}</label><input type="hidden" id="receptionid" name="receptionid" value="{{ sendempseqno }}">
        <br>

        <h2>메세지 내용</h2>
        <label for="message">메세지:</label><br>
        <textarea id="message" name="message" rows="10" cols="50" required></textarea>
        <br><br>

        <h2>메세지 이미지 선택 (이미 존재하는 이미지 목록에서 선택)</h2>
        <label for="messageimg">이미지 선택:</label>
        <select id="messageimg" name="messageimg">
            <option value="">-- 이미지 없음 --</option>
            <option value="1">배경이미지1</option>
        </select>
        <br><br>

        <button type="submit">답변 메세지 발송</button>
    </form>
</body>
</html>
