<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">고객 문의 게시판</h2>

        <form method="POST" enctype="multipart/form-data" action="/contact/write">

            <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user_data.name }}" required>
            </div>

            <hr>

           <div class="mb-3">
                <label for="phoneNumber" class="form-label">연락처</label>
                <input type="tel" class="form-control" id="PortableTel" name="PortableTel" value="{{ user_data.PortableTel }}"  placeholder="예: 010-1234-5678" required>
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="Email" name="Email" value="{{ user_data.Email }}" placeholder="예: example@company.com" required>
            </div>
            <hr>

            <div class="mb-3">
                <label for="inquiryContent" class="form-label">문의 제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="inquiryContent" class="form-label">문의 내용</label>
                <textarea class="form-control" id="contents" name="contents" rows="8" required></textarea>
            </div>

            <div class="mb-3">
                <label for="attachment" class="form-label">첨부 파일</label>
                <input class="form-control" type="file" id="files" name="files">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">문의 제출</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 이메일 도메인 선택 기능을 위한 JavaScript
        function selectDomain(domain) {
            const email2 = document.getElementById('email2');
            email2.value = domain;
            if (domain === '') {
                email2.focus();
            }
        }
    </script>
</body>
</html>
